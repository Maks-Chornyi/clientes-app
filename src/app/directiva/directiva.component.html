<button type="button" (click)="setEnabled()" class="btn btn-primary my-3 ">
  {{ enable == true ? "Hide" : "Open list" }}
</button>
<div class="card">
  <div class="card-header" (click)="enable = true">
    List of Courses
  </div>
  <ul class="list-group" *ngIf="enable == true">
    <li class="list-group-item" *ngFor="let course of listOfCourses">
      {{ course }}
    </li>
  </ul>
</div>
